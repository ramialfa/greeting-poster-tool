<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Poster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="controls">
      <h2>Write Your Greeting</h2>
      <textarea id="textInput" placeholder="Type your greeting..."></textarea>
      <button id="downloadBtn">Download</button>
    </div>

    <div class="preview">
      <canvas id="posterCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
